# Render Configuration for Learning Tutor Backend
# Uses Docker to include Java, GCC, G++ for code execution

services:
  - type: web
    name: learning-tutor-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: AI_MODEL
        value: llama-3.3-70b-versatile
